apiVersion: apps/v1
kind: Deployment
metadata:
  name: newsletters-deployment
  labels:
    app: newsletters
spec:
  selector:
    matchLabels:
      app: newsletters
  template:
    metadata:
      labels:
        app: newsletters
    spec:
      containers:
      - name: newsletters
        image: newsletters-go-image
        ports:
        - containerPort: 8000
        env:
        - name: APP_PORT
          value: "8000"
        envFrom:
            - configMapRef:
                name: postgres-config
            - configMapRef:
                name: redis-config
            - configMapRef:
                name: common-config

